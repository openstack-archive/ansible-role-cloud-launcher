---
- hosts: test
  become: yes
  vars:
    rolename: "{{ lookup('pipe', 'pwd') | dirname | basename }}"

  roles:
    - "{{ rolename }}"

  post_tasks:
    - name: Querying for rnd domain
      shell: openstack --os-cloud devstack-admin domain show rnd
      register: result

    - name: Assert rnd domain has been created
      assert: { that: result.rc == 0 }

profiles:
  - name: test_profile_a
    domains:
      - name: test_domain
        description: test description
    projects:
      - name: test_project
        domain: test_domain
        description: test project
  - name: test_profile_b
    users:
      - name: test_user
        password: changeme
        email: test@test.net
        domain: test_domain
        default_project: test_project
clouds:
  - name: devstack-admin
    profiles:
      - test_profile_a
      - test_profile_b
    images:
      - name: test_image
        download_image_url: "file:///opt/stack/devstack/files/cirros-0.3.5-x86_64-disk.img"
        download_image_dest: /tmp/test_image.img
        filename: /tmp/test_image.img
    servers:
      - name: test_server_a
        image: cirros-0.3.5-x86_64-uec
        flavor: c1
    roles:
      - name: test_role
    user_roles:
      - role: test_role
        user: test_user
        project: test_project
    quotas:
      - name: test_project
        cores: 2
        ram: 4096
        ports: 10

  - name: devstack
    servers:
      - name: test_server_b
        image: cirros-0.3.5-x86_64-uec
        flavor: c1
        network: test_network
      - name: test_cluster
        image: cirros-0.3.5-x86_64-uec
        flavor: c1
        network: test_network
        node_count: 2
      - name: test_cluster.testdomain
        image: cirros-0.3.5-x86_64-uec
        flavor: c1
        network: test_network
        node_count: 2
    networks:
      - name: test_network
    subnets:
      - name: test_subnet
        network_name: test_network
        cidr: 10.0.0.1/24
    routers:
      - name: test_router
        network: public
        interfaces: test_subnet
